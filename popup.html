<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            margin: 0;
        }
        h1 {
            color: #0a66c2;
            margin-top: 0;
        }
        p {
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            background-color: #0a66c2;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #084482;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #status.success {
            background-color: #d4edda;
            color: #155724;
        }
        #status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>LinkedIn AI Assistant</h1>
    <p>Use AI to enhance your LinkedIn experience. Select text on LinkedIn to see AI options.</p>
    <a href="options.html" target="_blank" class="button">Configure API Key</a>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
