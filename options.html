<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn AI Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0a66c2;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0a66c2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #084482;
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>LinkedIn AI Extension Options</h1>
    <form id="apiKeyForm">
        <label for="apiKeyInput">API Key:</label>
        <input type="text" id="apiKeyInput" required>
        <button type="submit" id="saveButton">Save API Key</button>
    </form>
    <div id="statusMessage"></div>
    <script src="options.js"></script>
</body>
</html>
